<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
      a.test {
        font-weight: bold;
      }
    </style>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery-3.7.0.min.js"></script>
    <script>
      $( document ).ready(function() {
        $( "a" ).click(function( event ) {
          event.preventDefault();
          $( this ).hide( "slow" );
        });
          
        $( "a" ).addClass( "test" );

        $( "a" ).removeClass( "test" );
      }); 
    </script>
</body>
</html>
