<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Cuttlefish</title>
    <meta charset="UTF-8" />
    <script src="cuttlefish.js"></script>
    <style>
      body {
        align-content: center;
        text-align: center;
        background-color: black;
      }

      table {
        align-content: center;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }

      td, tr, figure {
        width: 400px;
        height: 400px;
        padding: 0px;
        margin: 0px;
        position: relative;

      }

      /* figcaption {
        display: none;
        position: absolute;

      figcaption {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: none;
          color: #FFF;
          background: rgba(0, 0, 0, .6);
          vertical-align: middle
      }

      img {
        width: 400px;
        height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <td class="common-cuttlefish">
            <figure>
              <img src="https://cdn.sci.news/images/2014/01/image_1729-Sepia-officinalis.jpg">
              <figcaption>Common Cuttlefish</figcaption>
            </figure>
          </td>
          <td class="flamboyant-cuttlefish">
            <figure>
              <img src="https://www.montereybayaquarium.org/globalassets/mba/images/animals/octopus-and-kin/flamboyant-cuttlefish-tr17-0974.jpg?width=608&height=404&mode=crop&format=webp&quality=60">
              <figcaption>Flamboyant Cuttlefish</figcaption>
            </figure>
          </td>
          <td class="shortclub-cuttlefish">
            <figure>
              <img src="https://www.chaloklum-diving.com/wp-content/blogs.dir/5/files/broadclub-cuttlefish-sepia-latimanus/broadclub-cuttlefish.jpg">
              <figcaption>Shortclub Cuttlefish</figcaption>
            </figure>
          </td>
        </tr>
        <tr>
          <td class="kisslip-cuttlefish">
            <figure>
              <img src="https://www.montereybayaquarium.org/globalassets/mba/images/wallpaper/2019/09_kisslip-cuttlefish_tr19-0239/tr19-0239.jpg?format=webp&quality=60">
              <figcaption>Kisslip Cuttlefish</figcaption>
            </figure>
          </td>
          <td class="southern-cuttlefish">
            <figure>
              <img src="https://i0.wp.com/sevenseasmedia.org/wp-content/uploads/2019/06/CarlCharter3.jpg?resize=800%2C600&ssl=1">
              <figcaption>Southern Cuttlefish</figcaption>
            </figure>
          </td>
          <td class="pink-cuttlefish">
            <figure>
              <img src="https://www.sydneydives.com/uploads/1/2/7/2/12728650/cuttlefish-img-5968_2_orig.jpg">
              <figcaption>Pink Cuttlefish</figcaption>
            </figure>
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
