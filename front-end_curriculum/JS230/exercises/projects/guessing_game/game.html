<!doctype html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="game.css">
    <title>Guessing Game</title>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let form = document.querySelector('form');
        let input = document.querySelector('#guess');
        let paragraph = document.querySelector('p');
        let link = document.querySelector('a'); 
        let button = document.querySelector('#submit');
        let answer;
        let guesses;

        function newGame() {
          answer = Math.floor(Math.random() * 100) + 1;
          guesses = 0;
          paragraph.textContent = 'Guess a number from 1 to 100';
          button.disabled = false;
        }
        
        form.addEventListener('submit', event => {
          event.preventDefault();
          let message;
          
          if (input.value.match(/\D/)) {
            message = `Input is not a valid number.`;
          } else {
            let guess = parseInt(input.value, 10);
  
            guesses += 1;
            
            if (guess === answer) {
              message = `You guessed it! It took you ${guesses} guesses.`;
              console.log(button);
              button.style.boxShadow = "0 0 1px 1px #a98f94";
              button.style.background = "blue";
              button.disabled = true;

            } else if (guess > answer) {
              message = `My number is lower than ${guess}`;
            } else {
              message = `My number is higher than ${guess}`;
            }
          }

          paragraph.textContent = message;
        });

        link.addEventListener('click', event => {
          event.preventDefault();
          newGame();
        });
        
        newGame();
      });
    </script>
  </head>
  <body>
    <main>
      <h1>Number Guessing Game</h1>
      <p>Loading...</p>
      <form action="" method="get">
        <fieldset>
          <input type="text" id="guess" maxlength="3" />
          <input type="submit" id="submit" value="Guess" />
        </fieldset>
      </form>
      <a href="#">New game</a>
    </main>
  </body>
</html>
