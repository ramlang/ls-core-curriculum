<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rich Text Editor</title>
  <link rel="stylesheet" href="app.css">
  <!-- <script src="jquery.js"></script> -->
</head>
<body>
  <h1>Rich Text Editor</h1>
  <div id="editor">
    <div class="buttons">
      <button class="bold">
        <img width="50" height="50" src="https://img.icons8.com/bubbles/100/bold.png" alt="bold"/>
      </button>
      <button class="italicize">
        <img width="50" height="50" src="https://img.icons8.com/bubbles/50/italic.png" alt="italic"/>
      </button>
      <button class="underline">
        <img width="50" height="50" src="https://img.icons8.com/bubbles/50/underline.png" alt="underline"/>
      </button>
      <button class="strikethrough">
        <img width="50" height="50" src="https://img.icons8.com/bubbles/50/wavy-line.png" alt="wavy-line"/>
      </button>
      <button class="link">
        <img width="50" height="50" src="https://img.icons8.com/bubbles/50/starburst-shape.png" alt="starburst-shape"/>
      </button>
      <button class="ul">
        <img width="50" height="50" src="https://img.icons8.com/bubbles/50/filled-circle.png" alt="filled-circle"/>
      </button>
      <button class="ol">
        <img width="50" height="50" src="https://img.icons8.com/bubbles/50/rhomboid-shape.png" alt="rhomboid-shape"/>
      </button>
      <button class="al_left">
        <img width="50" height="50" src="https://img.icons8.com/bubbles/50/align-left.png" alt="align-left"/>
      </button>
      <button class="al_right">
        <img width="50" height="50" src="https://img.icons8.com/bubbles/50/align-right.png" alt="align-right"/>
      </button>
      <button class="al_center">
        <img width="50" height="50" src="https://img.icons8.com/bubbles/50/align-center.png" alt="align-center"/>
      </button>
      <button class="al_justify">
        <img width="50" height="50" src="https://img.icons8.com/bubbles/50/align-justify.png" alt="align-justify"/>
      </button>
    </div>
    <div class="text_box" contenteditable="true"></div>

    <script src="app.js"></script>
  </div>
</body>
</html>
